<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation</title>
    <link href="./output.css" rel="stylesheet" />
    <script type="module" src="script.js" defer></script>
  </head>
  <body class="w-screen min-h-screen px-5 sm:px-20 lg:px-40 2xl:px-60">
    <main class="pt-10">
      <h1 class="text-4xl">DOM and BOM manipulation.</h1>
      <section class="my-4">
        <h2 class="text-2xl mb-2">First exercise: Counter.</h2>
        <div class="w-full flex justify-around">
          <button
            id="btn-increase"
            class="cursor-pointer rounded-2xl px-5 py-2 bg-blue-400 text-2xl font-bold"
          >
            +
          </button>
          <input
            class="text-center bg-gray-300 rounded-2xl"
            readonly
            type="text"
            name="my-counter"
            id="inp-counter"
          />
          <button
            id="btn-decrease"
            class="cursor-pointer rounded-2xl px-5 py-2 bg-blue-400 text-2xl font-bold"
          >
            -
          </button>
        </div>
      </section>
      <section class="my-4">
        <h2 class="text-2xl mb-2">Second exercise: change paragraph.</h2>
        <div class="w-full grid grid-cols-12 gap-4">
          <input
            class="col-span-9 bg-gray-200 p-2 rounded border-2 border-orange-400 focus:outline-none text-lg"
            id="inpChangeText"
            type="text"
            placeholder="Write here..."
          />
          <button
            id="btnChangeText"
            class="col-span-3 bg-orange-400 text-lg text-white p-2 rounded-lg cursor-pointer border-orange-300 border-2"
          >
            Change text
          </button>
        </div>

        <p id="paragraphChangeText" class="my-4">
          Once you click the button above, the content of this paragraph will
          change to whatever you have written.
        </p>
      </section>
    </main>
  </body>
</html>
