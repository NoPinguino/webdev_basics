    <main class="container-xxl my-5">
 
        <div class="my-5">
            <h2 class="fs-1 fw-bold">Create an account to use our services.</h2>
            <p>Form created using the Bootstrap grid system.</p>
        </div>

        <form class="register-form">

            <div class="row my-3">
                <div class="col-md-6 ">
                    <label for="inputEmail4">First Name</label>
                    <input type="text" class="form-control" id="id_first-name_reg-form" placeholder="First Name" required>
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4">Last Name</label>
                    <input type="text" class="form-control" id="id_last-name_reg-form" placeholder="Last Name" required>
                </div>  
            </div>

            <div class="row my-3">
                <div class="col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="id_email_reg-form" placeholder="Email" required>
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="id_password_reg-form" placeholder="Password" required>
                </div>
            </div>

            <div class="row my-3">
                <div class="col-md-12">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="iid_address_reg-form" placeholder="1234 Main St" required>
                </div>
            </div>

            <div class="row my-3">
                <div class="col-md-6">
                    <label for="inputEmail4">City</label>
                    <input type="text" class="form-control" id="id_city_reg-form" placeholder="City" required>
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4">Zip Code</label>
                    <input type="text" class="form-control" id="id_zip-code_reg-form" placeholder="Zip Code" required>
                </div>
            </div>

            <div class="row my-5">
                <div class="col-md-12 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary custom_btn">Register</button>
                </div>
            </div>

        </form>
        
    </main>
