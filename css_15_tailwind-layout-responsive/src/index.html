<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout test.</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="w-screen min-h-screen bg-zinc-800">
    <header>
      <nav
        class="bg-fuchsia-500 shadow-lg flex justify-between py-4 px-4 sm:px-10 md:px:20 lg:px-40 xl:px-60"
      >
        <div class="flex gap-2 items-center">
          <img
            class="w-9 h-9 fill-white"
            src="img/terminal_icon.png"
            alt="linux terminal icon"
          />
          <h2 class="font-bold lg:text-xl">BrandName</h2>
        </div>
        <div class="block sm:hidden dropdown dropdown-end">
          <div
            tabindex="0"
            role="button"
            class="bg-fuchsia-500 btn text-black border-2 border-fuchsia-700 shadow-none"
          >
            NavMenu
          </div>
          <ul
            tabindex="-1"
            class="menu dropdown-content bg-base-200 rounded-box z-1 mt-4 w-52 p-2 shadow-sm"
          >
            <li>
              <a
                class="font-bold duration-200 ease-in-out transition-colors"
                href="#"
                >Home</a
              >
            </li>
            <li>
              <a
                class="font-bold duration-200 ease-in-out transition-colors"
                href="#"
                >About</a
              >
            </li>
            <li>
              <a
                class="font-bold duration-200 ease-in-out transition-colors"
                href="#"
                >Products</a
              >
            </li>
            <li>
              <a
                class="font-bold duration-200 ease-in-out transition-colors"
                href="#"
                >FAQ</a
              >
            </li>
          </ul>
        </div>
        <ul class="hidden sm:flex list-none items-center gap-4">
          <li>
            <a
              class="font-bold text-white hover:text-fuchsia-200 duration-200 ease-in-out transition-colors"
              href="#"
              >Home</a
            >
          </li>
          <li>
            <a
              class="font-bold text-white hover:text-fuchsia-200 duration-200 ease-in-out transition-colors"
              href="#"
              >About</a
            >
          </li>
          <li>
            <a
              class="font-bold text-white hover:text-fuchsia-200 duration-200 ease-in-out transition-colors"
              href="#"
              >Products</a
            >
          </li>
          <li>
            <a
              class="font-bold text-white hover:text-fuchsia-200 duration-200 ease-in-out transition-colors"
              href="#"
              >FAQ</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="p-6 md:px-20 lg:px-40 xl:px-60 2xl:px-80">
      <h1 class="my-2 text-2xl font-bold text-white">
        Responsive layout test.
      </h1>
      <p class="text-white">
        Feel free to change the screen width to see how this layout behaves.
      </p>
      <section
        class="grid md:grid-cols-2 2xl:grid-cols-3 gap-4 my-8 p-4 w-full bg-zinc-50 rounded-2xl"
      >
        <div class="bg-orange-400 w-full min-h-40 rounded-2xl"></div>
        <div class="bg-orange-400 w-full min-h-40 rounded-2xl"></div>
        <div class="bg-orange-400 w-full min-h-40 rounded-2xl"></div>
        <div class="bg-orange-400 w-full min-h-40 rounded-2xl"></div>
        <div class="bg-orange-400 w-full min-h-40 rounded-2xl"></div>
        <div class="bg-orange-400 w-full min-h-40 rounded-2xl"></div>
      </section>
      <section
        class="grid grid-cols-8 md:grid-cols-10 2xl:grid-cols-12 gap-4 my-8 p-4 w-full bg-zinc-50 rounded-2xl"
      >
        <div
          class="bg-orange-400 hidden md:block col-span-2 w-full min-h-80 rounded-2xl"
        ></div>
        <div
          class="bg-emerald-400 col-span-8 w-full min-h-80 rounded-2xl"
        ></div>
        <div
          class="bg-cyan-400 hidden 2xl:block col-span-2 w-full min-h-80 rounded-2xl"
        ></div>
      </section>
    </main>
  </body>
</html>
