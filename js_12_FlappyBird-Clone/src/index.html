<!doctype html>
<html lang="en">
  <head>

    <title>FlappyBirdClone</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <script src="script.js" type="module" defer></script>

  <body class="flex flex-col min-h-screen bg-gray-800 p-8">

    <footer class="w-full h-10">
      <h5 class="text-white text-center">
        Game assets used under MIT License, courtesy of Samuel Custodio.
        <a
          class="underline"
